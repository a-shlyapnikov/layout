<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework02</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header container">
        <div class="header-row ">
            <div class="header-label">
                <img src="img/header/header__logo.svg" alt="logo">
                <a href="#" class="header-heading">Grow<span class="be">Be</span></a>
            </div>
            <nav class="header-menu">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">About us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </nav>
        </div>
        <div class="top">
            <div class="top__info">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <h2 class="subtitle">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</h2>
                <div class="top__buttons">
                    <a href="#" class="button button__start">Start now</a>
                    <a href="#" class="button button__watch">Watch video</a>
                </div>
            </div>
            <img src="img/header/top__image.svg" alt="image">
        </div>
        <div class="top__logos">
            <img src="img/header/logo1.svg" alt="logos">
            <img src="img/header/logo2.svg" alt="logos">
            <img src="img/header/logo3.svg" alt="logos">
            <img src="img/header/logo4.svg" alt="logos">
            <img src="img/header/logo5.svg" alt="logos">
            <img src="img/header/logo6.svg" alt="logos">
        </div>
    </header>
</body>

</html>
